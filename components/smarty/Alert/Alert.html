{if $type == "success"}
  {$color = "green"}
{elseif $type == "warning"}
  {$color = "yellow"}
{elseif $type == "error"}
  {$color = "red"}
{else}
  {$color = "bg-gray-200"}
{/if}

<div class="Alert bg-{$color}-200 border-t-4 border-{$color}-500 rounded-b text-{$color}-900 px-4 py-3 shadow-md my-2" role="alert">
  <div class="flex">
    <svg class="h-6 w-6 text-{$color}-900 fill-current mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
    <div>
      {if $title}<p class="font-bold">{$title}</p>{/if}
      {if $message}<p class="text-sm">{$message nofilter}</p>{/if}
    </div>
  </div>
</div>
