<label class="Checkbox {$class|default:null}">
  <input
    type="{$type|default:"checkbox"}"
    name="{$name}"
    id="{$id}"
    value="{$value}"
    {if $checked|default:false} checked{/if}
    {if $required|default:false} aria-required="true" required{/if}
  />
  <span>{$label|default:null nofilter}</span>
</label>
