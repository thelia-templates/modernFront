<label class="inline-flex items-center">
  <input
    type="{$type|default:"checkbox"}"
    name="{$name}"
    id="{$id}"
    class="border-gray-300 border text-main focus:border-gray-300 focus:ring-main"
    value="{$value}"
    {if $checked|default:false} checked{/if}
    {if $required|default:false} aria-required="true" required{/if}
  />

  <span class="ml-2">{$label|default:null nofilter}</span>
</label>
