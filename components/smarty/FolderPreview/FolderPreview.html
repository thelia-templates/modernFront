<div class="px-8 pt-12 pb-32">
  <div class="container mx-auto">
    <div class="FolderPreview">
      <div class="grid gap-8 md:grid-cols-2">

          {if $image}
            <img src="{$image}" class="FolderPreview-img" />
            {else}
            <img src="{encore_manifest_file file="dist/images/placeholder.webp"}" alt="{$TITLE}" class="mx-auto FolderPreview-img lg:mr-0" width="300" height="300"/>
          {/if}

          <div class="pt-8 pb-4">
            {include file="components/smarty/Title/Title.html" type="h2" title=$TITLE class="mb-6 Title--left" nofilter=true}
            <div class="mb-4 wysiwyg">{$DESCRIPTION nofilter}</div>
            {if $url}
              <a href="{$url}" class="btn">{intl l="I discover"}</a>
            {/if}
          </div>

      </div>
    </div>
  </div>
</div>
