<div class="HeaderAccount">
  <div class="container mx-auto">
    {loop type="customer" name="customer.info"}
      <div class="flex justify-center ">
        <ul class="HeaderAccount-menu overflow-hidden uppercase flex flex-col md:flex-row bg-main shadow rounded relative text-center p-0 divide-x divide-gray-400 w-full md:w-auto">
          <li><a href="{url path='/account'}" class="HeaderAccount-menuLink p-4 text-sm block hover:bg-main-dark hover:text-white {if {url path='/account'} == {navigate to='current'}} bg-main-dark text-white{/if} ">{intl l="My account"}</a></li>
          <li><a href="{url path='/account-address'}" class="HeaderAccount-menuLink p-4 text-sm block hover:bg-main-dark hover:text-white {if {url path='/account-address'} == {navigate to='current'}} bg-main-dark text-white{/if}">{intl l="My Addresses"}</a></li>
          <li><a href="{url path='/account-orders'}" class="HeaderAccount-menuLink p-4 text-sm block hover:bg-main-dark hover:text-white {if {url path='/account-orders'} == {navigate to='current'}} bg-main-dark text-white{/if}">{intl l="My orders"}</a></li>
          <li><a href="{url path='/logout'}" class="HeaderAccount-menuLink p-4 text-sm block bg-red-400 hover:bg-red-500 hover:text-white">{intl l="Logout"}</a></li>
        </ul>
      </div>
    {/loop}
  </div>
</div>
