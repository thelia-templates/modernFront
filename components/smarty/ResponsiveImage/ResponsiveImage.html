<picture class="ResponsiveImage {$class|default:''} w-full">
  {foreach $images as $index => $image}
    <source
      media="{$image['breakpoint']}"
      srcset="{$image['url']} {$index + 1}x"
    >
  {/foreach}

  <img
    src="{$defaultImageUrl['url']}"
    alt="{$alt|default:''}"
    title="{$title|default:''}"
    loading="{$loading|default:'lazy'}"
    width="{$defaultImageUrl['width']}"
    height="{$defaultImageUrl['height']}"
    class="w-full"
  >
</picture>
