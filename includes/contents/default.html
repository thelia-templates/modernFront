<div class="PageIntro PageIntro--small PageIntro--hasOver" style="background-image:url('{$visuelHeader}')">
    <div class="PageIntro-box">
        <h1 class="PageIntro-title">
            {$TITLE}
        </h1>
    </div>
</div>


<div class="container">
    <div class="WrapContent">
        {if $CHAPO}
            <div class="chapo">
                {$CHAPO}
            </div>
        {/if}
        {if $DESCRIPTION}
            <div class="description TextWysiwyg">
                {$DESCRIPTION nofilter}
            </div>
        {/if}

        {ifloop rel="blog.document"}
        <div class="documents">
            <ul>
            {loop name="blog.document"  type="document" content={$ID}}
            <li><a href="{$DOCUMENT_URL nofilter}" target="_blank">{$TITLE}</a></li>
            {/loop}
            </ul>
        </div>
        {/ifloop}

        {if $POSTSCRIPTUM}
            <small class="postscriptum">
                {$POSTSCRIPTUM}
            </small>
        {/if}
    </div>
</div>
