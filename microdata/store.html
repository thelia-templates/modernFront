<script type="application/ld+json">
  {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "{config key="store_name"}",
      "description": "{config key="store_description"}",
      "url": "{navigate to="index"}",
      "address": {
          "@type": "PostalAddress",
          "streetAddress": "{config key="store_address1"} {config key="store_address2"} {config key="store_address3"}",
          "addressLocality": "{config key="store_city"}",
          "postalCode": "{config key="store_zipcode"}",
          "addressCountry": "France"
      }
  }
  </script>
